

### .github/workflows/ci-cd.yml (CI/CD: build, push, update ECS)

name: CI CD - Build & Deploy to ECS

on:
  push:
    branches: [main]

permissions:
  contents: read
  id-token: write

env:
  AWS_REGION: us-west-2
  ECR_REPO_APP: 750784683061.dkr.ecr.us-west-2.amazonaws.com/ecs-python-app
  ECR_REPO_COLLECTOR: 750784683061.dkr.ecr.us-west-2.amazonaws.com/ecs-otel-collector
  ECS_CLUSTER: my-ecs-cluster
  ECS_SERVICE: ecs-python-app
  TASK_DEFINITION_FAMILY: ecs-python-app-observability

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      - name: Build and push app image
        run: |
          docker build -t $ECR_REPO_APP:latest ./app
          docker tag $ECR_REPO_APP:latest $ECR_REPO_APP:${{ github.sha }}
          docker push $ECR_REPO_APP:latest
          docker push $ECR_REPO_APP:${{ github.sha }}

      - name: Build and push collector image
        run: |
          docker build -t $ECR_REPO_COLLECTOR:latest ./collector
          docker tag $ECR_REPO_COLLECTOR:latest $ECR_REPO_COLLECTOR:${{ github.sha }}
          docker push $ECR_REPO_COLLECTOR:latest
          docker push $ECR_REPO_COLLECTOR:${{ github.sha }}

      - name: Generate new task definition
        id: taskdef
        run: |
          # pull current task def and replace image tags
          aws ecs register-task-definition \
            --cli-input-json file://infra/ecs-task.json

      - name: Update ECS service to use latest task
        run: |
          aws ecs update-service --cluster $ECS_CLUSTER --service $ECS_SERVICE --force-new-deployment
